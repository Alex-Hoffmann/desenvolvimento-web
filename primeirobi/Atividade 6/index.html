<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>To-Do List</h1>

    <form id="todo-form" autocomplete="off">
      <label for="task-input" class="sr-only">Nova tarefa</label>
      <input
        id="task-input"
        type="text"
        placeholder="Digite uma tarefa..."
        required
      />
      <button id="add-btn" type="submit">Adicionar</button>
    </form>

    <ul id="todo-list" aria-live="polite" aria-label="Lista de tarefas">
      <!-- comeÃ§a vazia -->
    </ul>

    <p class="hint">Dica: clique em um item para remover.</p>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
